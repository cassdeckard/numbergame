<div ng-init="ctrl.reroll()">
  <button ng-click="targetNumber.audio.play()" class="play-target-button"> ? ? ? </button>
  <div id="grid-container">
    <div ng-repeat="numObj in numObjects.slice(0, 4)" class="button-container">
      <button ng-click="ctrl.select(numObj.val)">{{ numObj.val }}</button>
    </div>
  </div>
</div>
